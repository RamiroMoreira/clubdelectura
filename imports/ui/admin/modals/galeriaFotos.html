<template name="galeriaFotos">
    <div class="modal fade" >
        <div class="modal-dialog" style="width:100%" >
            <div class="modal-content" style="background-color:black">
                <div class="modal-body" style="padding:0px">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <!--<ol class="carousel-indicators" style="bottom:-35px">-->
                            <!--{{#each fotos}}-->
                                <!--<li data-target="#myCarousel" data-slide-to="{{count}}" class="{{#if active}}active{{/if}}"></li>-->
                            <!--{{/each}}-->
                        <!--</ol>-->

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            {{#each fotos}}
                                {{>carouselItem}}
                            {{/each}}
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>

<template name="carouselItem">
    <div class="item {{#if active}}active{{/if}}" style="width:997px;height:558px">
        <img style="max-height:100%;max-width:100%;margin:auto" src="{{foto}}" alt="{{foto}}">
    </div>
</template>
