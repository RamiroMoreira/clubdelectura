<template name="galeriaFotos">
    <div class="modal fade" >
        <div class="modal-dialog" >
            <div class="modal-content" style="background-color:#2d3e54">
                <div class="" style="margin-bottom:10px;margin-top:25px;text-align: center;">
                    <span style="width:100%; font-family:'Montserrat';font-weight: 700;font-size: 24px;line-height:30px;font-style: normal; color:white;">
                        {{getTitle}}
                    </span>
                </div>

                <div class="modal-body" style="margin:15px">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Indicators -->
                        <ol class="carousel-indicators" style="bottom:-35px">
                            {{#each fotos}}
                                <li data-target="#myCarousel" data-slide-to="{{count}}" class="{{#if active}}active{{/if}}"></li>
                            {{/each}}
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            {{#each fotos}}
                                {{>carouselItem}}
                            {{/each}}
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>

                <!--<div class="modal-footer">-->
                    <!--&lt;!&ndash;<a type="button" class="btn btn-default cancel-btn">Cancelar</a>&ndash;&gt;-->
                    <!--&lt;!&ndash;<a type="button" class="btn btn-success aceptar-btn">Aceptar</a>&ndash;&gt;-->
                <!--</div>-->

            </div>
        </div>
    </div>
</template>

<template name="carouselItem">
    <div class="item {{#if active}}active{{/if}}" style="">
        <img style="" src="{{foto}}" alt="{{foto}}">
    </div>
</template>
