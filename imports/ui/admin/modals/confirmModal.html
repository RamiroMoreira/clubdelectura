<template name="confirmModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">{{getTitle}}</h4>
                </div>

                <div class="modal-body">
                    {{getText}}
                </div>

                <div class="modal-footer">
                    <a type="button" class="btn btn-default cancel-btn">Cancelar</a>
                    <a type="button" class="btn btn-success aceptar-btn">Aceptar</a>
                </div>

            </div>
        </div>
    </div>
</template>
