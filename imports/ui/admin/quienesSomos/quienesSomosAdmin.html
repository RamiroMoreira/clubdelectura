<template name="quienesSomosAdmin">
    <div id="wrapper" class="no-padding">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a class="addPersona pointer-click"><button type="button" class="btn btn-success btn-circle btn-lg margin-right-10"><span class="fa fa-plus"></span></button>Agregar persona</a>
                </li>

            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" >
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12 col-sm-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                            <h3 class="textoActividad">Presentación:</h3>
                            </div>
                            <div class="panel-body">
                            <textarea type="text" class="form-control" id="textoPresentacion" rows="8" value="{{presentacion}}"></textarea>
                            </div>
                            {{#if presentacionFoto}}
                                <img style="max-width: 200px" src="{{presentacionFoto}}" alt="{{presentacionFoto}}">
                            {{/if}}
                            <div class="upload-area">
                                <form id="upload">
                                    <p class="alert alert-success text-center">
                                        <span>Clickear o Arrastrar acá para agregar foto</span>
                                        <br>
                                        <input class="general-foto" type="file">
                                    </p>
                                </form>
                            </div>
                        </div>
                        {{#if personas}}

                        <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>Personas</h3>
                        </div>

                        {{#each personas}}

                                <div class="panel-body">
                                    <div class="form-group">
                                        <h5 class="textoActividad">     Nombre:</h5>
                                        <input type="text" class="form-control persona-Nombre" placeholder="" value="{{nombre}}"/>
                                    </div>
                                    <div class="form-group">
                                        <h5 class="textoActividad">Descripcion:</h5>
                                        <textarea type="text" class="form-control descripcion-persona"  rows="8" value="{{texto}}"></textarea>
                                    </div>
                                    {{#if urlFoto}}
                                        <img style="max-width: 100px" src="{{urlFoto}}" alt="{{urlFoto}}">
                                    {{/if}}
                                    <div class="upload-area">
                                        <form id="upload">
                                            <p class="alert alert-success text-center">
                                                <span>Clickear o Arrastrar acá para agregar foto</span>
                                                <br>
                                                <input class="persona-foto" type="file">
                                            </p>
                                        </form>
                                    </div>
                                </div>
                                <button class="btn btn-default btn-remove-person margin-left-15 ">
                                    <i class="fa fa-trash fa-fw"></i>
                                </button>
                                <hr>



                        {{/each}}

                    </div>
                        {{/if}}

                        <a class="save-changes btn-success btn">Guardar</a>
                    </div>
                    </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
</template>
