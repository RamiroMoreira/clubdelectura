<template name="addActivityModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Agregar Actividad</h4>
                </div>

                <div class="modal-body">
                    <div class="">
                        <div class="form-group">
                            <label class="nombreActividad" >Nombre de actividad:</label>
                            <input class="form-control" id="nombreActividad" value="{{nombreActividad}}">
                        </div>

                        <div class="form-group">
                            <label class="dibujo" >Dibujo:</label>
                            <select id="selectDibujo" class="form-control" >
                                {{#each dibujos}}
                                    <option {{dibujoInicial}} value="{{value}}">{{displayName}}</option>
                                {{/each}}
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="fechaActividad" >Fecha inicio:</label>
                            <!--<div class='col-sm-6'>-->
                                <input type='text' class="form-control" id='datetimepickerInicio' />
                            <!--</div>-->
                        </div>
                        <div class="form-group">
                            <label class="fechaActividad" >Fecha fin:</label>
                            <!--<div class='col-sm-6'>-->
                            <input type='text' class="form-control" id='datetimepickerFin' />
                            <!--</div>-->
                        </div>
                        <div class="form-group">
                            <label class="textoActividad">Texto:</label>
                            <textarea type="text" class="form-control" id="textoActividad" rows="8" value="{{textoActividad}}"></textarea>
                        </div>
                        <div class="form-group">
                            <label class="textoActividad">Colaboradores:</label>
                            {{#if colaborador}}
                            <div class="row">
                            <div class="col-md-10">
                                <select id="selectColaborador" class="form-control" >
                                  {{#each colaborador}}
                                        <option value="{{_id}}">{{nombre}}</option>
                                  {{/each}}
                                </select>
                            </div>
                            <div class="col-md-2">
                                <span class="add-colaborador btn glyphicon glyphicon-plus" style="color:green" aria-hidden="true"></span>
                            </div>

                            </div>
                            {{/if}}
                            {{#if colaboradoresActividad}}
                                <div>
                                    <ul>
                                      {{#each colaboradoresActividad}}
                                           <li>{{nombre}} <span class="remove-colaborador btn glyphicon glyphicon-minus" style="color:red" aria-hidden="true"></span></li>
                                      {{/each}}
                                    </ul>
                                </div>
                            {{else}}
                                <div class="alert alert-info">
                                    No hay colaboradores agregados.
                                </div>
                            {{/if}}
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancel-btn" data-dismiss="modal">Cancelar</button>
                    <a type="button" class="btn btn-success save-btn">Guardar</a>
                </div>

            </div>
        </div>
    </div>
</template>
