<template name="addActivityModal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Agregar Actividad</h4>
                </div>

                <div class="modal-body">
                    <div class="">
                        <div class="form-group">
                            <label class="nombreActividad" >Caratula:</label>
                            <!--<input type="file"  class="form-control-file" id="caratula">-->
                            <div class="row">
                                <div class="col-md-12">
                                    <div id="dropzone" class="dropzone">
                                        <div class="well well-drop-zone">
                                            Drop file(s) here to upload
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="nombreActividad" >Nombre de actividad:</label>
                            <input class="form-control" id="nombreActividad" value="{{nombreActividad}}">
                        </div>
                        <div class="form-group">
                            <label class="fechaActividad" >Fecha inicio:</label>
                            <!--<div class='col-sm-6'>-->
                                <input type='text' class="form-control" id='datetimepickerInicio' />
                            <!--</div>-->
                        </div>
                        <div class="form-group">
                            <label class="fechaActividad" >Fecha fin:</label>
                            <!--<div class='col-sm-6'>-->
                            <input type='text' class="form-control" id='datetimepickerFin' />
                            <!--</div>-->
                        </div>
                        <div class="form-group">
                            <label class="textoActividad">Texto:</label>
                            <textarea type="text" class="form-control" id="textoActividad" rows="8" value="{{textoActividad}}"></textarea>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default cancel-btn" data-dismiss="modal">Cancelar</button>
                    <a type="button" class="btn btn-success save-btn">Salvar</a>
                </div>

            </div>
        </div>
    </div>
</template>
