<template name="aliadosAdmin">
    <div id="wrapper" class="no-padding">

        <!-- Sidebar -->
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a class="addColaborador pointer-click"><button type="button" class="btn btn-success btn-circle btn-lg margin-right-10"><span class="fa fa-plus"></span></button>Agregar aliado</a>
                </li>
            </ul>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper" >
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">


                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3>Aliados</h3>
                                </div>
                                {{#each colaboradoresList}}
                                    <div class="panel-body">
                                        <div class="form-group">
                                            <h5 class="nombreAliado">Nombre:</h5>
                                            <input type="text" class="form-control aliado-Nombre" placeholder="" value="{{nombre}}"/>
                                        </div>
                                        <div class="form-group">
                                            <h5 class="textoActividad">Url:</h5>
                                            <input type="text" class="form-control aliado-Url" placeholder="" value="{{url}}"/>
                                        </div>
                                        {{#if urlFoto}}
                                            <img style="max-width: 100px" src="{{urlFoto}}" alt="{{urlFoto}}">
                                        {{/if}}
                                        <div class="upload-area">
                                            <form id="upload">
                                                <p class="alert alert-success text-center">
                                                    <span>Clickear o Arrastrar ac√° para agregar foto</span>
                                                    <br>
                                                    <input class="aliado-foto" type="file">
                                                </p>
                                            </form>
                                        </div>
                                    </div>
                                    <button class="btn btn-default btn-remove-person margin-left-15 ">
                                        <i class="fa fa-trash fa-fw"></i>
                                    </button>
                                    <hr>
                                {{/each}}

                            </div>

                        <a class="save-changes btn-success btn">Guardar</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- /#page-content-wrapper -->
    </div>
</template>
