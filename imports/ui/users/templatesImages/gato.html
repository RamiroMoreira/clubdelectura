<template name="gato">
    {{#if isDesktop}}
    <div style="margin-top:150px">
        <div class="{{#if esPar}}col-md-7 col-sm-7 par-left{{else}} col-md-5 col-sm-5 impar-left{{/if}}" style="margin-top:0px" >
            {{#if esPar}}
                <div style="background-image:url('gato.png');background-size:contain;background-repeat:no-repeat;width:100%;height:100%"></div>
            {{else}}
                {{>textImpar}}
            {{/if}}
        </div>
        <div class="{{#if esPar}}col-md-5 col-sm-5 par-right{{else}} impar-right col-sm-7 col-md-7{{/if}}" style="margin-top:0px">
            {{#if esPar}}
                {{>textPar}}
            {{else}}
                <div style="background-image:url('gato.png');transform: scaleX(-1);background-size:contain;background-repeat:no-repeat;width:100%;height:100%"></div>

            {{/if}}
        </div>
    </div>
    {{else}}

        <div class="col-sm-8 col-sm-offset-2" style="margin-top:100px">
            <div style="width:100%;padding-right:60px">
                <div style="width:100%;">
                    {{#if subtitulo}}<h3 class="actividad-subtitle">subtitulo</h3>{{/if}}
                    <a href="actividadInfo/{{_id}}"><h1 class="actividad-nombre">{{nombre}}</h1></a>
                </div>
            </div>
        </div>
        <div class="col-sm-10 col-sm-offset-1" style="height:650px;padding:0;padding-top:50px;" >
            <div style="background-image:url('gato.png');background-size:contain;background-repeat:no-repeat;width:100%;height:100%"></div>
        </div>
        <div class="col-sm-8 col-sm-offset-2"  style="overflow-y:hidden">
            <h4><p class="actividad-descripcion">{{texto}}</p></h4>
        </div>
    {{/if}}
</template>
