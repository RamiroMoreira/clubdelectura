<template name="barraHorizontal">
       <ul>
            <a href="/"><li class="horizontal-menu-item {{#if active "home"}}horizontal-menu-item-selected{{/if}}">HOME</li></a>
            <a href="/nosotros"><li class="horizontal-menu-item {{#if active "nosotros"}}horizontal-menu-item-selected{{/if}}">NOSOTROS</li></a>
