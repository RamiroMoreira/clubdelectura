<template name="actividadItem">
    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="textualizer.js"></script>

    <div id="itemEvent" class="event-timeLine" style="display:block;position:fixed;width:100%;height:100vh;padding:0;">
        <!--only desktop-->
        <div style="margin-left:auto;margin-right:auto;width:1000px;">
        <div class="informacion-actividad desktopOnly">
           <span class="actividad-nombre">
               <div id="container">
                  <div id="txtlzr" class="{{_id}}" >
                     <p class="actividad-nombre">
                       {{getRandomText}}
                     </p>
                     <p class="actividad-nombre">
                       {{nombre}}
                     </p>
                  </div>
               </div>
           </span>
            <span class="actividad-descripcion">
               <div id="container">
                  <div id="txtlzr-descripcion" class="{{_id}}texto">
                     <p class="actividad-descripcion">
                         {{getRandomTextDescripcion}}
                     </p>
                     <p class="actividad-descripcion">
                         {{texto}}
                     </p>
                  </div>
               </div>
           </span>
        </div>

        <!--mobile only-->
        <div class="informacion-actividad mobileOnly">
           <span class="actividad-nombre">
               <div id="container">
                     <p class="actividad-nombre">
                         {{nombre}}
                     </p>
               </div>
           </span>
            <span class="actividad-descripcion">
               <div id="container">
                     <p class="actividad-descripcion">
                         {{texto}}
                     </p>
               </div>
           </span>
        </div>

        <!--<div class="template-dibujo" style="">-->
            {{>teconmedialunas}}
        <!--</div>-->
        </div>
    </div>

</template>
