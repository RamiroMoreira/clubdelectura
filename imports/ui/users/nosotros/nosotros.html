<template name="nosotros">
    <div style="background-color:#2d3e54;min-width:100wh;min-height:100vh">
        {{#if presentacionFoto}}
            <img style="width:100%;position:relative;z-index:2" src="{{presentacionFoto}}" alt="{{presentacionFoto}}">
        {{/if}}
        <div class="titulo" style="padding:25px">
            <span style=" font-family:'Montserrat';font-weight: 700;font-size: 24px;line-height:30px;font-style: normal; color:white;">
                Quienes somos
            </span>
        </div>
        <div class="presentacion" style="margin-left:65px;margin-right:65px">
            <p style="text-align:left;font-family: 'Open Sans', sans-serif;color:white;font-size:26px">
                {{presentacion}}
            </p>
        </div>
        <div class="list-personas" style="margin-top:25px">
            <div class="titulo" style="padding:25px">
                <span style=" font-family:'Montserrat';font-weight: 700;font-size: 24px;line-height:30px;font-style: normal; color:white;">
                    Coordinadoras
                </span>
            </div>
        {{#each personas}}
        <div class="persona" style="margin-left:65px;margin-right:65px">
            <div class="row">
                <div class="col-md-offset-2 col-md-2"><img src="{{urlFoto}}" style="max-width:150px;border-radius: 100%"></div>
                <div class="col-md-8" style="min-height:200px">
                    <h4 style="font-family:'Montserrat';font-weight: 700;font-size: 18px;line-height:30px;font-style: normal; color:white;">{{nombre}}</h4>
                    <p style="text-align:left;font-family: 'Open Sans', sans-serif;color:white;font-size:14px">{{texto}}</p>
                </div>
            </div>
        </div>
        {{/each}}
            <div style="height:60px;width:100%">

            </div>
        </div>
    </div>
    <div data-3000="bottom:-100px" data-3100="bottom:0px" class="bottom-menu {{expandedMenuClass}}" style="z-index:1">
        <ul>
            <a href="/"><li class="horizontal-menu-item" data-value="home">HOME</li></a>
            <li class="horizontal-menu-item" data-value="facebook">FACEBOOK</li>
            <li class="horizontal-menu-item" data-value="libros">LIBROS LEIDOS</li>
            <li class="horizontal-menu-item" data-value="reseñas">RESEÑAS</li>
            <li class="horizontal-menu-item" data-value="colaboradores">COLABORADORES</li>
            <!--<li class="horizontal-menu-item">ACTIVIDADES</li>-->
        </ul>
    </div>
</template>
